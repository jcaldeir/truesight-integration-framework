<h3>Monitoring
   <small>Integration Components</small>
</h3>
<div class="row">
   <div class="col-lg-12">

<div class="container container-md">
   
   <div class="row">
 
	  <div class="col-md-4" ng-repeat="integration in integrations" >
         <div class="panel b">
            <div class="panel-body text-center">
               <a class="link-unstyled text-{{integration.theme}}" href="">
                  <em class="fa fa-5x {{integration.icon}} mb-lg"></em>
                  <br/>
                  <span class="h4">{{integration.label}}</span>
                  <br/>
                  <div class="label label-inverse">{{integration.situation}}</div>
				
                  <div class="label {{integration.status}}">{{integration.message}}</div>
               </a>
            </div>
			<div class="clearfix">
               <div class="text-center">
                  <button class="btn btn-default btn-oval" type="button" ng-click="start($index)">
                     <em class="fa fa-play fa-fw text-muted"></em>
                     <span>Start</span>
                  </button>
                  <button class="btn btn-default btn-oval" type="button" ng-click="stop($index)">
                     <em class="fa fa-stop fa-fw text-muted"></em>
                     <span>Stop</span>
                  </button>
               </div>
			   <br/>
            </div>
         </div>
      </div>
	  
	  
   </div>
   
</div>
   </div>
</div>
