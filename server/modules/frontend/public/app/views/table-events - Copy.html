<script src="/events/socket.io.js"></script>
<h3>ngTables
   <small>Tables in the AngularJS way</small>
</h3>
<div class="container-fluid" ng-controller="Controller as log">
   
   <!-- Sorting example-->
   <div class="panel panel-default">
      <div class="panel-heading">
         <button class="pull-right btn btn-primary btn-sm" ng-click="log.tableParams.sorting({})">Clear sorting</button>
         <div class="panel-title">Sorting</div>
      </div>
      <table class="table table-bordered table-striped" ng-table="log.tableParams">
         <tbody>
            <tr ng-repeat="event in $data" class="{{event.severity}}">
               <td data-title="'Date / Time'" sortable="'timestamp'">{{event.timestamp}}</td>
               <td data-title="'Message'" sortable="'message'">{{event.message}}</td>
           </tr>
         </tbody>
      </table>
   </div>
    
   <!-- Filters Example-->
   <div class="panel panel-default">
      <div class="panel-heading">
         <div class="panel-title">Events</div>
      </div>
      <table class="table table-bordered table-striped" ng-table="log.tableParams" show-filter="true">
         <tbody>
            <tr ng-repeat="event in $data" class="{{event.severity}}">
               <td data-title="'Date / Time'" filter="{ 'timestamp': 'text' }">{{event.timestamp}}</td>
               <td data-title="'Message'" filter="{ 'message': 'text' }">{{event.message}}</td>
            </tr>
         </tbody>
      </table>
   </div>
  
</div>
